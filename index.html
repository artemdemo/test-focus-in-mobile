<!DOCTYPE html>
<html>
<head>
    <meta charset="urf-8">
    <title>Test Focus In Mobile</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <h2>Testing input focus</h2>
        <form>
            <div class="form-group">
                <label>Home input</label>
                <input type="text" class="form-control App-HomeInput">
            </div>
        </form>

        <p>
            <button type="submit"
                    class="btn
                           btn-primary
                           App-SetFocus-HomeInput">
                Set focus to home input
            </button>
        </p>

        <form>
            <div class="form-group">
                <label>Secondary input <small>(without functionality)</small></label>
                <input type="text" class="form-control">
            </div>
        </form>

        <hr />

        <div class="clearfix">
            <p class="pull-right">
                <button type="submit"
                        class="btn
                               btn-success
                               App-Open-SecondPage">
                    Input on top
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </button>
            </p>
        </div>
        <div class="clearfix">
            <p class="pull-right">
                <button type="submit"
                        class="btn
                               btn-success
                               App-Open-ThirdPage">
                    Input on top
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </button>
            </p>
        </div>
        <div class="clearfix">
            <p class="pull-right">
                <button type="submit"
                        class="btn
                               btn-default
                               App-Open-LongTextareaPage">
                    Long Textarea
                </button>
            </p>
        </div>
    </div>


    <!-- Second Page -->
    <div class="Page SecondPage hidden">
    </div>
    <script type="text/template" id="SecondPageTemplate">
        <div class="container">
            <h2>Second Page</h2>
            <p>
            Focus should be set as page is opened
            </p>
            <form>
                <div class="form-group">
                    <label>Input on second page</label>
                    <input type="text" class="form-control App-SecondPage-TopInput">
                </div>
            </form>
            <div class="clearfix">
                <p class="pull-right">
                    <button type="submit"
                            class="btn
                                   btn-success
                                   App-Open-HomePage">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        Return to home page
                    </button>
                </p>
            </div>
        </div>
    </script>


    <!-- Third Page -->
    <div class="Page ThirdPage hidden">
    </div>
    <script type="text/template" id="ThirdPageTemplate">
    </script>

    <!-- Long Textarea Page -->
    <div class="Page LongTextareaPage hidden">
    </div>
    <script type="text/template" id="LongTextareaPageTemplate">
        <div class="container">
            <p>
                <textarea class="form-control" rows="20"></textarea>
            </p>
        </div>
    </script>
    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
